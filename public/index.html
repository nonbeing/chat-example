<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css">
  <link rel="stylesheet" media="screen" type="text/css" href="styles/colorpicker.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <canvas id="myCanvas" resize></canvas>
        <button class="btn btn-default button" id="clearcanvas" onClick="project.clear();" type="button">Clear</button>
      </div>
      <div class="col-md-4">
        <div id="color-input"></div>
        <div class="row">
          <ul id="messages"></ul>
        </div>
        <div class="row">
          <form action="">
            <input id="m" autocomplete="off" placeholder="message" />
            <button>Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/paper-full.js"></script>
  <script type="text/javascript" src="js/socket.io-1.2.0.js"></script>
  <script type="text/javascript" src="js/colorpicker.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
